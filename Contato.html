<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Contato</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia"></h1>

					<nav>
						<ul>
							<li><a href="Index.html">Home</a></li>
							<li><a href="Produtos.html">Produtos</a></li>
							<li><a href="Contato.html">Contato</a></li>
						</ul>
					</nav>
				</div>
		</header>

		<main>
			<form>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="radio-email" id="radio-email">E-mail</label>
					
					<label for="radio-fone"><input type="radio" name="contato" value="telefone" id="radio-fone" id="radio-fone">Telefone</label>
					
					<label for="radio-zap"><input type="radio" name="contato" value="radio-zap" id="radio-zap" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Selecione seu horário:</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label><input class="checkbox" type="checkbox" name="" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		
		<footer>
			<img src="logo-branco.png" alt="logo da barbearia">
			<p class="copyright">&copy Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
